<html>
<head>
<title>Validation</title>
<style>
tr,input{font-family:"Monotype Corsiva";font-size:30;color:brown;text-align:center}
input,option,select{font-size:24;color:blue}
</style>


</head>
<body>
<form name="form1" action="success.html" method="get">
<center><h3 style={color:cyan}>Registration Form</h3>
<table>
<tr>
<th><b>Name:</b></th>
<th><input type="text" name="cname" size=20> </th></tr>
<tr><th><b>Password:</b></th>
<th><input type="password" name="pass" size=20></th></tr>
<tr><th><b>E-Mailid:</b></th>
<th><input type="text" name="mail" size=20></th></tr>
<tr><th><b>Phone Number:</b></th>
<th><input type="text" name="pnumber" size=20></th></tr>
<tr><th><b>Gender:</th>
<th>Male<input type="radio" name="rb1"><br>
Female<input type="radio" name="rb1"><br>
Transgender<input type="radio" name="rb1"></b></th></tr>
<tr><th><b>Date of Birth:</b></th>
<th><input type="date" name="dob" size=20></th></tr>
<tr><th><b>Languages known</b></th>
<th><select size="3" multiple="yes">
<option>english</option>
<option>hindi</option>
<option>telugu</option>
<option>tamil</option>
</select>
<tr><th><b>Address:</b></th>
<th><textarea rows="5" cols="50" name="addr"></textarea></th></tr>

<tr><th><input type="button" name="register" value="Register" onClick="valid()"></th>
<th><input type="reset" name="reset" value="ReSet"></center></th></tr>
</table>

</form>
</body>
</html>
